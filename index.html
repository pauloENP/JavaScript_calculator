<!DOCTYPE html>

<head>
    <title>Javascript_calculator</title>
    <link href="style.css" type="text/css" rel="stylesheet">
    <script src="script.js" type="text/javascript" ></script>
    <meta charset="UTF-8">
</head> 

<body>
    <div class="title"> Calculator</div>
    <div class="calculatorFrame">
        <div data-current-operand class="calculatorScreen">
            <div data-previus-operand class="previusScreen"></div>
            <div data-current-operand class="currentScreen"></div>

        </div>
        <div class="calculatorKeysFrame">
            <div class="calculatorOperationsKeysFrame">
                <button data-operation class="operation additionButton">+</button>
                <button data-operation class="operation subtractionButton">-</button>
                <button data-operation class="operation multiplicationButton">x</button>
                <button data-operation class="operation divisionButton">/</button>
                <button data-delete class="operation eraseButton">-></button>
                <button data-clear class="operation clearButton">C</button>
                
            </div>
            <div class="calculatorNumberKeysFrame">
                
                <button data-number class="number namber9">9</button>
                <button data-number class="number namber8">8</button>
                <button data-number class="number namber7">7</button>
                <button data-number class="number namber6">6</button>
                <button data-number class="number namber5">5</button>
                <button data-number class="number namber4">4</button>
                <button data-number class="number namber3">3</button>
                <button data-number class="number namber2">2</button>
                <button data-number class="number namber1">1</button>
                <button data-number class="number namber0">0</button>
                <button data-number class="number dot">.</button>
                <button data-equals class="number equals">=</button>

            </div>
        </div>
    </div>
</body>
